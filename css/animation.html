<!DOCTYPE html>
<html>
<head>
<style> 
div{width:50px;height:50px;background:rgba(227,238,251,1);float:left;margin: 10px;border: 2px solid black;border-radius:5px;font-family: 微软雅黑;word-break:break-all;padding: 0 5px;padding: 10px;}
	.move{border:3px solid black;width:50px;height:50px;border-radius:5px;font-size: 16px;text-align:center;-webkit-animation:start 5s;position:relative;}
	@-webkit-keyframes start {0% {background:rgba(227,238,251,1);top: 0;left: 0}  25% {background:yellow;top:0px;left:100px;} 50% {background:yellow;left:100px;top: 100px} 75% {background:yellow;left:0px;top:100px;} 100% {background:yellow;top:0px;left:0px;}}
</style>
</head>
<body>
<div class="move">move</div>

<script type="text/javascript">

</script>
</body>
</html>
