<!doctype html>
<html>
<head>
</head>
<body>
	<div id="flag" style="width:50px;height:50px;background:black;position:relative;"></div>
<script type="text/javascript">
	
   var dragging = false;     
   var flag;     
   var mouseY,mouseX,currentY,currentX; 
   
   window.onload = function(){     
    flag = document.querySelector("#flag");  
    flag.onmousedown = down;     
    flag.onmousemove = move;     
    document.onmouseup = up;     
    flag.style.position = "relative";     
    flag.style.top = "0px";     
    flag.style.left = "0px";     
   }     
   function down(event)     
   {     
    event = event || window.event;      
    dragging = true;      
    mouseX = parseInt(event.clientX);     
    mouseY = parseInt(event.clientY);
    currentX = parseInt(flag.style.left,10);
	currentY = parseInt(flag.style.top,10);     
       
   }     
   function move(event){     
    event = event || window.event;      
    if(dragging == true){     
        var x,y;     
        y = event.clientY - mouseY;     
        x = event.clientX - mouseX;     
        flag.style.top = y + "px";     
        flag.style.left = x + "px";     
    }     
   }     
   function up(){     
    dragging = false;     
   }     
</script>

</body>
</html>
