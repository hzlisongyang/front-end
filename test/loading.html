<html>
<head>
<style type="text/css">
	.load{width: 70px;height: 70px;background: url('loading_logo.png') 0 0 no-repeat;
background-size: 70px 140px;}
@-webkit-keyframes loading-anim{
	0%{-webkit-transform:rotate(0)}
	50%{-webkit-transform:rotate(180deg)}
	100%{-webkit-transform:rotate(360deg)}
}
	.loading{width: 70px;height: 70px;background: url('loading_logo.png') 0 -73px no-repeat;background-size: 70px 140px;-webkit-animation:loading-anim 2s linear infinite;}
</style>
</head>
<body>
<div class="load"><div class="loading"></div></div>
</body>

</html>
