<script type='text/javascript'>
var arr = [1, 2, 3, 4, 5, 6, 7];
//reverse 
var a = arr.reverse();//返回一个新的数组

console.log(a);

var a1 = arr.forEach(function(value,index,arr){
	arr[index]++;
});
console.log(a1);


var a2 = arr.filter(function(value,index,arr){
	return value>3;
});
console.log(a2);
</script>
