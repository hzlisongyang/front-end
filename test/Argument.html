<script type="text/javascript">
/**
 * 1 typeof arguments 是对象
 *   argument 其实是 Argument对象组成的类数组对象
 *   可以通过array的方法来转化argument成为数组对象
 *    
 * 
 */

(function(x,y){
   y = 1;
   x = 3;
   var a = typeof arguments;
   var b = Object.prototype.toString.call(arguments);
   var c = Object.prototype.toString.call([].slice(arguments));
   var d = arguments[1];//arguments的绑定应该是在函数构建建立的，且不对性参进行绑定
   var e = arguments.callee.length;//funName.length 指的是形参  callee表示当前调用的函数 callee.caller表示调用当前函数的函数
   var f = x;
   console.log(a,b,c,d,e,f); 
})(2);



var foo = { 
	bar: function() { 
		console.log(this,this.baz);
		return this.baz;
		}, 
	baz: 1 
}; 
(function(){ 
 	arguments[0]();//this此时代表arguments 表示arguments数组下包含两个值
})(foo.bar,foo.baz); 


</script>
