<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
function Div(width, height) {
    this.width = width;
    this.height = height;
    Show.call(this, width, height);
    //Div 的实例对象拥有继承了 Show 的方法
  // executing context changed from div to show,
  // so this changed from div to show   
}
function Show() {
    this.css = function () {
        alert("{width: "+this.width + "; height: "+ this.height+"}");
    };
}
var div1 = new Div("20px","40px");
div1.css();
 // return {width: "20px";height: "40px"}
 
</script>
</body>
</html>
