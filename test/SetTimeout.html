	var h2 = document.createElement("h2");
	var nodeText = document.createTextNode(new Date().toLocaleTimeString());
	h2.appendChild(nodeText);
	document.body.appendChild(h2);

	!function foo(){
		var callee =arguments.callee;
		setTimeout(function(){
			h2.innerText=new Date().toLocaleTimeString();
			callee();
		},1000);		
	}()

	h2.addEventListener("selectstart",function(e){
		e.preventDefault();
	},false);


	
</script>
