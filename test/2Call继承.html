function Product(name, price) {
	  this.name = name;
	  this.price = price;

		  alert(this);
	  }
	  if (price < 0)
	    throw RangeError('Cannot create product "' + name + '" with a negative price');
	  return this;
	}
	 
	function Food(name, price) {
	  Product.call(this, name, price);
	  this.category = 'food';
	}
