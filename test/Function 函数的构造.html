<script type="text/javascript">
	var f = Function('x','return x');
	var f1 = Function('x1','return x1');
	var f2=function(x){
		return x;
	}
	f(1);
	f2(1);
	console.log(f==f1);//不是引用同一个对象的吗
	
	console.log(this);
	var that = this;
	var f3 =function(){
		console.log(this==that);
	};
	
	f3();
	
	(function(){
		console.log(this==that);
		(function(){
			console.log(this==that);
		})();
	})();
	
</script>
