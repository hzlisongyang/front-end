<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<input type="text" id="myText"   value="input text">
<script type="text/javascript">
/**
 * 1 call 调用 null undefined 等为window对象   如果是对象的话就  原始值需要包装
 *
 * 2 
 *
 * 
 */


var value="global ";

function showValue(){
	console.log(this.value,this);
}

showValue.call(window);//global
showValue.call();// global
showValue.call(null);
showValue.call(undefined);// 非严格模式下  null和空都是


function Obj(){this.value="local";} //自定义对象
showValue.call(new Obj());  //local


var temp =document.getElementById("myText");
showValue.call(temp);  //input text

showValue.call(Number(1)); 
showValue.call(1); 
</script>
</body>
</html>
