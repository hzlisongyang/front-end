<script type="text/javascript">
//表达式:会产生一个值,它可以放在任何需要一个值的地方,比如,作为一个函数调用的参数.
var a = (1,2,3,5);
console.log(a);

// 你也许会感到震惊,那就是JavaScript居然可以有独立的代码块(常见的代码块是依托于循环或者if语句的).下面的代码演示了这种代码块的作用:你可以给它设置一个标签然后跳出这个代码块.

function test(printTwo) {
    printing: {
        console.log("One");
        if (!printTwo) break printing;
        console.log("Two");
    }
    console.log("Three");
}

flag:{
	console.log("ghh");
	break flag;
	console.log("xixix");
}

// One
// Three

// > test(true)
// One
// Two
// Three
