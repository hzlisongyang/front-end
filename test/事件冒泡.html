</div>

<script type="text/javascript">

	var addEvent = function(ele,eventName,callback){

		if(ele.addEventListener){
			ele.addEventListener(eventName,callback,false);
		}else{
			ele.attachEvent("on"+eventName,callback);
		}
	}

	var removeEvent = function(ele,eventName,callback){
		if(ele.addEventListener){
			ele.removeEventListener(eventName,callback);
		}else{
			ele.detachEvent("on"+eventName,callback);
		}
	}
	var outer = document.getElementById("outer");
	var inner = document.getElementById("inner");
	var foo =function(){
		alert("ha");
	}
	addEvent(outer,"click",foo);
	removeEvent(outer,"click",foo);
