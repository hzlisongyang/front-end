var bubbleSort = function(arr){
    for(var i = 0 ;i<arr.length;i++){
        for(var j =arr.length-2;j>=i;j--){
           if(arr[j]>arr[j+1]){
                var temp = arr[j+1];
                arr[j+1] = arr[j];
                arr[j] = temp;
           }
        }
    }
    return arr;
}
