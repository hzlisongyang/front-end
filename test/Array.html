//push  
Array.prototype.push=function(){
	var n = this.length,m = arguments.length;
	for(var i=0;i<m;i++){
		this[n+i]=arguments[i];
	}
	this.length=m+n;
	console.log("---");
	return this.length;
}
 var arr6 =[1,2,3,4,5];
 // arr6.push(3);
 console.log(arr6);

//pop
Array.prototype.pop=function(){
	var len=this.length,value = this[len-1];
	this.length=len-1;
	delete this[length];
	return value;
}
