//push 插入到数组尾部并返回索引
Array.prototype.push=function(){
	var n = this.length,m = arguments.length;
	for(var i=0;i<m;i++){
		this[n+i]=arguments[i];
	}
	this.length=m+n;
	return this.length;
}
 var arr6 =[1,2,3,4,5];
 // arr6.push(3);
 console.log(arr6);

//pop 删除数组尾部的值并返回
Array.prototype.pop=function(){
	var len=this.length,value = this[len-1];
	this.length=len-1;
	delete this[length];
	return value;
}
var value = arr6.pop();
console.log(value,arr6);
//pop like other method is intention
var str = "abcdefg";
console.log(Array.prototype.pop.apply(str));

//shift 删除数组首的值返回undefined
Array.prototype.shift=function(){
	return this.splice(0,1)[0];
}
console.log(arr6.shift(),arr6);

//unshift 插入数组首的值返回 新的length
Array.prototype.unshift=function(){
	var len = this.length,args=Array.prototype.slice.apply(arguments);
	this.splice.apply(this,[0,0].concat(args));
	return len+args.length;
}
console.log(arr6.unshift(22,11),arr6);
