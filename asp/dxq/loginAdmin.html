<BODY id=userlogin_body>
<DIV></DIV>

<DIV id=user_login>
<DL>
  <DD id=user_top>
  <UL>
    <LI class=user_top_l></LI>
    <LI class=user_top_c></LI>
    <LI class=user_top_r></LI></UL>
  <DD id=user_main>
  <UL>
	  <form id='myform' action="loginAdmin.asp" method="post" >
		<LI class=user_main_l></LI>
		<LI class=user_main_c>
			<DIV class=user_main_box>
				<UL>
				  <LI class=user_main_text>用户名： </LI>
				  <LI class=user_main_input><INPUT class=TxtUserNameCssClass id=TxtUserName value="admin"
				  maxLength=20 name=TxtUserName> </LI></UL>
				<UL>
				  <LI class=user_main_text>密 码： </LI>
				  <LI class=user_main_input><INPUT class=TxtPasswordCssClass id=TxtPassword  
				  type=password name=TxtPassword> </LI></UL>
				<UL>
				  <LI class=user_main_text> </LI>
				  <LI class=user_main_input>

					</LI>
				</UL>
			</DIV>
		</LI>
		</form>
		<LI class=user_main_r>
		<script language='javascript' type='text/javascript'>
			function check(){
			//javascirpt:document.getElementById('myform').submit();
				var account=document.getElementById('TxtUserName');
				var password=document.getElementById('TxtPassword');
				if(account.value==''){
					alert('帐号为空');
				}
				if(password.value==''){
					alert('密码为空');
				}
			document.getElementById('myform').submit();
			}
		</script>
		<INPUT  class=IbtnEnterCssClass id=IbtnEnter onclick="check()" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type=image src="images/user_botton.gif" name=IbtnEnter>
		</LI>
	</UL>

    <LI class=user_bottom_c> </LI>
    <LI class=user_bottom_r></LI></UL></DD></DL></DIV><SPAN id=ValrUserName 
style="DISPLAY: none; COLOR: red"></SPAN><SPAN id=ValrPassword
