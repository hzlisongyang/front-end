<script type="text/javascript">
/**
 * 1 选择排序
 *
 * z
 */
//Straight Selection Sort
var arr=[49,38,65,97,76,13,27,49];
console.log(arr,"-----原始");
function selectSort(arr){
  for (var i = 0; i < arr.length; i++) {
      var min=arr[i],index = i;
      for (var j = i+1; j < arr.length; j++) {
          if(min>arr[j]){
            min = arr[j];
            index = j;
          }
      }
      var temp = arr[i];
      arr[index] =arr[i];
      arr[i] = min;

  }
}

selectSort(arr);
console.log(arr,"---选择排序");

var bubbleSort = function(arr){
    for (var i = arr.length - 1; i >= 0; i--) {
      for (var j =arr.length - 2; j >= 0; j--) {
        if (arr[j]>arr[j+1]) {
           var temp = arr[j];
           arr[j] = arr[j+1];
           arr[j+1] = temp;
        }
      };
    };
}

var arr=[49,38,65,97,76,13,27,49];
bubbleSort(arr);
console.log(arr,"----冒泡排序");

 function InsertSort(arr) { //插入排序->直接插入法排序
    
    for(var i=1;i<arr.length;i++){
      loop:for(var j=i-1;j>=0;j--){
        if(arr[j]>arr[i]){  
          var temp = arr[i];
          while(j<=i){
            arr[i] = arr[--i];
          }
          arr[j] = temp;
          break loop;
        }
      }
    }
 }
var arr=[49,38,65,97,76,13,27,49];
InsertSort(arr);
console.log(arr,"----插入排序");
</script>
