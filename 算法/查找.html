		}
	}

function  binaryFind(value,arr){
	var left=0,right=arr.length,mid;
	while(left<=right){
		mid = Math.floor((left+right)/2);
		if(value == arr[mid]) return mid;
		if(value > arr[mid]){
			left=1+mid;
		}else{
			right=mid-1;
		}
	}
}
