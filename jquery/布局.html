<!doctype html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.9.1.js"></script>
	<style type="text/css">
		html,div,body{margin:0;padding:0;}
	</style>
</head>

<body>
<div style="width:200px;height:200px;background:red;border:1px solid black;position:absolute;left:100px"></div>
<div style="width:100px;height:100px;background:red;border:1px solid black;position:absolute;top:100px;"></div>
<div id="aa" style="width:100px;height:100px;background:red;border:1px solid black;position:absolute;"></div>

<script type="text/javascript">
	$("#aa").bind("mouseenter",function(e){
		$(this).height(125);
		$(this).width(125);
	}).bind("mouseleave",function(){
		$(this).height(100);
		$(this).width(100);		
	});
</script>

</body>

</html>
