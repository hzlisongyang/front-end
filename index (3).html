<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css">
#t{top:100px;left:100px;}
.loading,.loading .bar{position:absolute;}
.loading{width:100px;height:100px;-webkit-transform:scale(0.2);}
.loading .bar{width:10px;height:30px;top:35px;left:45px;background-color:#000;}
.loading .bar-1{opacity:0.12;-webkit-transform:rotate(0deg) translate(0px,-35px);}
.loading .bar-2{opacity:0.25;-webkit-transform:rotate(45deg) translate(0px,-35px);}
.loading .bar-3{opacity:0.37;-webkit-transform:rotate(90deg) translate(0px,-35px);}
.loading .bar-4{opacity:0.50;-webkit-transform:rotate(135deg) translate(0px,-35px);}
.loading .bar-5{opacity:0.62;-webkit-transform:rotate(180deg) translate(0px,-35px);}
.loading .bar-6{opacity:0.75;-webkit-transform:rotate(225deg) translate(0px,-35px);}
.loading .bar-7{opacity:0.87;-webkit-transform:rotate(270deg) translate(0px,-35px);}
.loading .bar-8{opacity:1.00;-webkit-transform:rotate(315deg) translate(0px,-35px);}
/*
#t{
    -webkit-animation-name:x-spin;
    -webkit-animation-duration:1s;
    -webkit-animation-iteration-count:infinite;
    -webkit-animation-timing-function:linear;
}
@-webkit-keyframes x-spin{
    from {-webkit-transform:scale(0.2) rotate(0deg);}
    to   {-webkit-transform:scale(0.2) rotate(360deg);}
}*/
</style>
</head>
<body>
<div class="loading" id="t">
    <div class="bar bar-1"></div>
    <div class="bar bar-2"></div>
    <div class="bar bar-3"></div>
    <div class="bar bar-4"></div>
    <div class="bar bar-5"></div>
    <div class="bar bar-6"></div>
    <div class="bar bar-7"></div>
    <div class="bar bar-8"></div>
</div>
<script type="text/javascript">
  var count = 0;
  function rotate() {
    var elem = document.getElementById('t');
    elem.style.MozTransform = 'scale(0.2) rotate('+count+'deg)';
    elem.style.WebkitTransform = 'scale(0.2) rotate('+count+'deg)';
    if (count==360) { count = 0 }
    count+=45;
    window.setTimeout(rotate, 100);
  }
  window.setTimeout(rotate, 100);
</script>
</body>
</html>
